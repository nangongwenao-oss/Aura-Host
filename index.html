    <style>
      body {
        background-color: #0A0A1F;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-mono-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-text-cyan {
        color: #03DAC6;
        text-shadow: 0 0 8px rgba(3, 218, 198, 0.6);

      .neon-text-purple {
        color: #BB86FC;
        text-shadow: 0 0 8px rgba(187, 134, 252, 0.6);
      }
      .neon-border-cyan {
        border-color: #03DAC6;
        box-shadow: 0 0 8px rgba(3, 218, 198, 0.4);
      }
      /* Custom scrollbar for data streams */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A1F;
      }
      ::-webkit-scrollbar-thumb {
        background: #333350;
        border-radius: 3px;
      }
